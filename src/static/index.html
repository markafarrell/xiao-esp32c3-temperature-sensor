<!doctype html>
<html>

<head>
    <title>Wifi Configuration</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Wifi Configuration</h1>

    <form action="/wifi-credentials" method="post">
        <label class="label" for="wifi_ssid">SSID</label>
        <input class="input" type="text" id="wifi_ssid">
        <label class="label" for="wifi_password">Password</label>
        <input class="input" type="password" id="wifi_password">
        <input class="submit" type="submit" value="Submit" />
    </form>
</body>

</html>
